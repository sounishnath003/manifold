<div class="drawer">
  <input id="my-drawer" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content">
    <div class="p-2">
      <div class="navbar bg-base-100">
        <div class="flex-none">
          <button class="btn btn-square btn-ghost cursor-pointer">
            <label for="my-drawer" class="cursor-pointer">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                class="inline-block w-5 h-5 stroke-current"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </label>
          </button>
        </div>
        <div class="flex-1" routerLink="/">
          <a class="btn btn-ghost normal-case text-xl lg:text-3xl"
            >Manifold &bull; :-)</a
          >
        </div>
        <div class="flex-none gap-4">
          <div class="text-primary-focus">Welcome back!, Sounish N.</div>
          <button class="btn btn-circle flex-1">
            <div class="avatar">
              <div class="rounded-full">
                <img
                  src="https://avatars.githubusercontent.com/u/40270033?v=4"
                />
              </div>
            </div>
          </button>
          <button class="btn btn-square btn-ghost">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              class="inline-block w-5 h-5 stroke-current"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div>
      <div class="p-4 m-5">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
  <div class="drawer-side">
    <label for="my-drawer" class="drawer-overlay"></label>
    <ul class="menu p-4 w-80 h-full bg-base-200 text-base-content">
      <!-- Sidebar content here -->

      <div
        class="normal-case text-2xl font-semibold text-left text-primary my-3"
      >
        Your subscriptions &hyphen;
      </div>
      <div>
        <li
          class="normal-case"
          *ngFor="let service of generalAvailableServices"
          routerLinkActive="link"
        >
          <a
            class="hover:text-primary-focus font-semibold text-lg"
            [routerLink]="service.link"
            routerLinkActive="bg-base-100"
          >
            <div class="btn btn-circle">
              <img [src]="service.icon" />
            </div>
            <div>{{ service.title }}</div>
          </a>
        </li>
      </div>

      <div class="card bg-base-50 absolute bottom-3">
        <div class="card-body items-center text-center">
          <div class="card-title text-2xl text-primary">
            <div>:-) &bull;</div>
            <div>Manifold</div>
          </div>
          <p class="text-center">We are using cookies for no reason.</p>
        </div>
      </div>
    </ul>
  </div>
</div>
